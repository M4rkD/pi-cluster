<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(function() {
         update_rankings()
     })

     var rankings = [1, 2, 1, 2, 1, 2, 1, 2, 1, 2 ];

     function update_rankings() {
         $('#leaderboard .simulation').each(function(index, element) {
             sim_id = rankigns[index];
            set_data(sim_id, element)
             $(element).
             for (ranking in rankings) {
                 alert(ranking)
             }
         }
     }

     function set_simulation(sim_id) {
         src = "simulations/" + sim_id + "/elmeroutput0001-velomagn.png";
         $('#result-main-image').attr('src', src);

         $('#leaderboard .simulation').each(function(index, element) {
             if(rankings[index] == sim_id) {
                 $(element).addClass("selected");
             } else {
                 $(element).removeClass("selected");
             }
         });
     }

     function select_simulation_by_rank(rank) {
         sim_id = rankings[rank];
         set_simulation(sim_id);
     }

    </script>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
        <div class="container">
            <div class="columns">
                <div class="column is-three-quarters is-vertical-centre">
                    <img id="result-main-image" src="simulations/1/elmeroutput0001-velomagn.png" alt="Image 1" width="100%" />
                </div>
                <div id="leaderboard" class="column is-scroll" style="padding: 0px">
                    {% for i in range(10) %}
                        <div class="columns simulation empty" id="rank-{{i + 1}}" onclick="select_simulation_by_rank({{i}})">
                            <div class="ranking column is-one-fifth">
                                <h2> {{ i + 1 }}</h2>
                            </div>
                            <div class="simulation-data">
                                <img src="simulations/{{i + 1}}/elmeroutput0001-velomagn.png" alt="Image 1" width="100%" />
                                <div class="simulation-info">
                                    <p>Mark Dawson</p>
                                    <p>Drag: 1.3354</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
</body>

</html>
